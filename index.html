<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="src/output.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href=" https://unpkg.com/ionicons@7.1.0/dist/ionicons/svg/close.svg"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="w-full h-screen flex">
      <!-- Sidebar -->
      <aside id="Aside" class="bg-gray-800 w-[20vw] text-white py-8 pl-5">
        <div class="text-2xl font-semibold hover:text-yellow-400">
          Admin Dashboard
        </div>
        <nav>
          <a
            href="#"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Dashboard</a
          >
          <a
            href="#"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Users</a
          >
          <a
            href="#"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Settings</a
          >
          <a
            href="#"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Reports</a
          >
        </nav>
      </aside>

      <!-- Main content -->
      <main id="Main" class="flex flex-col w-[80vw] py-11 px-5">
        <ul id="goldcolor" class="flex items-center justify-between px-5 py-3">
          <h1 class="text-3xl font-bold mb-4">Dashboard</h1>
          <span class="text-3xl cursor-pointer">
            <ion-icon name="sunny" onclick="Sunny(this)"></ion-icon>
          </span>
        </ul>

        <!-- Cards Section -->
        <section class="flex items-center justify-around">
          <!-- Card -->
          <div
            id="Total"
            class="flex flex-col pl-5 justify-center bg-white w-[16vw] h-[20vh] rounded-lg shadow-md"
          >
            <h2 class="text-lg font-semibold">Total Users</h2>
            <p class="text-3xl font-bold">1,230</p>
          </div>

          <!-- Card -->
          <div
            id="Orders"
            class="flex flex-col pl-5 justify-center bg-white w-[16vw] h-[20vh] rounded-lg shadow-md"
          >
            <h2 class="text-lg font-semibold">New Orders</h2>
            <p class="text-3xl font-bold">340</p>
          </div>

          <!-- Card -->
          <div
            id="Revenue"
            class="flex flex-col pl-5 justify-center bg-white w-[16vw] h-[20vh] rounded-lg shadow-md"
          >
            <h2 class="text-lg font-semibold">Revenue</h2>
            <p class="mt-2 text-3xl font-bold">$12,430</p>
          </div>

          <!-- Card -->
          <div
            id="Tickets"
            class="flex flex-col pl-5 justify-center bg-white w-[16vw] h-[20vh] rounded-lg shadow-md"
          >
            <h2 class="text-lg font-semibold">Support Tickets</h2>
            <p class="mt-2 text-3xl font-bold">5</p>
          </div>
        </section>

        <!-- Recent Activity -->
        <div id="Recent" class="mt-8 mx-5 bg-white p-6 rounded-lg shadow-2xl">
          <h2 class="text-xl font-semibold mb-4">Recent Activity</h2>
          <table class="min-w-full bg-white">
            <thead>
              <tr>
                <th class="py-2">User</th>
                <th class="py-2">Activity</th>
                <th class="py-2">Date</th>
              </tr>
            </thead>
            <tbody>
              <tr class="border-t">
                <td class="py-2">John Doe</td>
                <td class="py-2">Created a new account</td>
                <td class="py-2">2024-08-12</td>
              </tr>
              <tr class="border-t">
                <td class="py-2">Jane Smith</td>
                <td class="py-2">Placed an order</td>
                <td class="py-2">2024-08-11</td>
              </tr>
              <tr class="border-t">
                <td class="py-2">Mike Johnson</td>
                <td class="py-2">Submitted a ticket</td>
                <td class="py-2">2024-08-10</td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </body>
</html>

<script>
  function Sunny(e) {
    const goldcolor = document.querySelector('#goldcolor')
    const Change = document.querySelector('#Main')
    const Aside = document.querySelector('#Aside')
    const Total = document.querySelector('#Total')
    const Orders = document.querySelector('#Orders')
    const Revenue = document.querySelector('#Revenue')
    const Tickets = document.querySelector('#Tickets')
    const Recent = document.querySelector('#Recent')
    if (e.name === 'sunny') {
      e.name = 'moon'
      goldcolor.classList.add('text-[goldenrod]', 'mb-6', 'px-[3vh]')
      Aside.classList.add('opacity-0')
      Total.classList.add('w-[21vw]', 'h-[20vh]')
      Orders.classList.add('w-[21vw]', 'h-[20vh]')
      Revenue.classList.add('w-[21vw]', 'h-[20vh]')
      Tickets.classList.add('w-[21vw]', 'h-[20vh]')
      Recent.classList.add('mx-[3vh]')
      Change.classList.add(
        'bg-slate-950',
        'w-[100vw]',
        'px-[1cm]',
        'absolute',
        // 'left-0',
        'z-50',
        'h-screen'
      )
    } else {
      e.name = 'sunny'
      goldcolor.classList.remove('text-[goldenrod]', 'mb-6', 'px-[3vh]')
      Aside.classList.remove('opacity-0')
      Total.classList.remove('w-[21vw]', 'h-[20vh]')
      Orders.classList.remove('w-[21vw]', 'h-[20vh]')
      Revenue.classList.remove('w-[21vw]', 'h-[20vh]')
      Tickets.classList.remove('w-[21vw]', 'h-[20vh]')
      Recent.classList.remove('mx-[3vh]')
      Change.classList.remove(
        'bg-slate-950',
        'w-[100vw]',
        'px-[1cm]',
        'h-screen',
        'absolute',
        // 'left-0',
        'z-50'
      )
    }
  }
</script>
